<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
  <title>Starship Troopers Game</title>
</head>
<body>
  <main id="container">
    <h1>Click to start the game!</h1>

      <section id="start">
        <h2>Use W,S,A,D key to move your character through the game</h2>
      </section>
      <section id="life">
        <h3>x 1</h3>
      </section>
<section class="healthBar">
  <h3>HP</h3>
  <progress id="health" value="100" max="100"></progress>
</section>

      <section id="character">
        <img src="images/character.svg" alt="game character" width="100" height="120">
      </section>

  </main>
  <script src="js/main.js"></script>
</body>
</html>
